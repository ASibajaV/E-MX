<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href='https://fonts.googleapis.com/css?family=Cinzel Decorative' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Fjalla One' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="formulario.css">
  <link rel="stylesheet" href="../Inicio/estilo.css">
  <!-- Para agregar el titulo -->
  <title>Formulario</title>
  <!-- Para agregar el ícono -->
  <link rel="icon" href="../Inicio/cacomixtle.ico" type="image/x-icon">
</head>

<body>
  <!-- Header -->
  <header id="Header"></header>
  <!-- Aqui empieza el formulario -->
  <div id="estructuraGrid">
    <div id="contenedorImagen">
      <img src="compradora.jpg" alt="Imagen compradora" class="imagen">
    </div>
    <div>
      <section class="form-container">
        <h1>Formulario de comprador</h1>
        <div class="col-12">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre(s)">
        </div>
        <br>
        <div class="col-12">
          <input type="text" class="form-control" id="apellido" placeholder="Apellido(s)"> </div>
          <br>
          <div class="col-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Escribe tu correo"> </div>
            <br>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label"> Contraseña: </label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label"> Confirmar contraseña: </label>
              <input type="password" class="form-control" id="inputPassword41">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Calle, Avenida, Privada...">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Tipo de domicilio</label>
              <input type="text" class="form-control" id="inputAddress2"
                placeholder="Casa, apartamento, estudio o piso">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>Elige</option>
                <!-- <option>...</option> -->
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">C.P</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12" id="checkbox-container">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Términos y condiciones
                </label>
              </div>
            </div>
            <center>
              <div class="form-check mb-3" id="checkbox-container">
                <input type="radio" class="form-check-input" id="promociones" name="promociones">
                <label for="promociones" class="form-check-label">Quiero recibir promociones</label>
              </div>
              <div class="boton btn">
                <button type="submit" class="btn btn-primary">Registrate</button>
              </div>
            </center>
          </form>
      </section>
    </div>
  </div>
  <!-- Footer -->
  <footer id="Footer"></footer>  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./formulario.js"></script>
  <script src="../../pages/Inicio/header_footer.js"></script>
</body>

</html>
